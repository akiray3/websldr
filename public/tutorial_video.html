<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>感情に関する心理学実験</title>
    <style>
      #video-container {
        width: 80%;
        height: 80%;
        margin: 0 auto;
      }
      #next-button {
        display: block;
        width: 30vw;
        height: 4vh;
        margin-left:auto;
        text-align: center;
        font-size: 2.5vh;
        background-color:#919191;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="my-video" src="tutorial_video.mp4" width="100%" height="100%" controls playsinline>
        Your browser does not support the video tag.
      </video>
      <p>実験前に必ず動画を再生し、手順を確認してください</p>
    </div>
    
    <div id="next-button">次へ</div>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const exp_id = urlParams.get('exp_id');
      var button = document.getElementById("next-button");
      button.addEventListener("click", function() {
        window.location.href = 'tps_prac.html?exp_id=' + exp_id;
      });
    </script>
  </body>
</html>
